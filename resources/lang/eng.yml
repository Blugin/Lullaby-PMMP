command-lullaby-heal@aliases: ["h"]

command-lullaby-delay: "delay"
command-lullaby-delay@usage: "/Lullaby Delay <tick>"
command-lullaby-delay@success: "You have successfully set up a delay to {%0} tick"
command-lullaby-delay@failure: "{%0} is invalid value, You can't heal to speed less than zero"
command-lullaby-delay@aliases: ["d"]

command-lullaby-lang: "lang"
command-lullaby-lang@usage: "/Lullaby Lang <language prefix>"
command-lullaby-lang@success: "You have successfully load {%0} language file."
