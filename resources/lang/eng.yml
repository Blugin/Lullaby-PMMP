---
prefix: "[Lullaby] "

command-generic-failure@permission : "You do not have permission to use this command"

command-lullaby: "lullaby"
command-lullaby@usage: "/Lullaby <heal | delay | list | lang | reload | save>"
command-lullaby@description: "Main command of Lullaby"
command-lullaby@aliases: ["ll"]

command-lullaby-heal: "heal"
command-lullaby-heal@usage: "/Lullaby Heal <amount>"
