command-lullaby-lang@aliases: ["language"]

command-lullaby-reload: "reload"
command-lullaby-reload@success: "All data reloaded successfully"
command-lullaby-reload@aliases: ["rl"]

command-lullaby-save: "save"
command-lullaby-save@success: "All data saved successfully"
command-lullaby-save@aliases: ["sv"]
